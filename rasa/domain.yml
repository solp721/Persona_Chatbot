responses:
  utter_answer:
    - text: "상황 설정 완료"
  utter_goodbye:
    - text: "대화가 종료되었습니다."
  utter_BE22000009.2:
    - text: "위로, 동조: 누구보다 내가 너의 마음을 잘 알지. 밤잠을 못 자서 코피까지 쏟았는데 너는 얼마나 낙담했을까."
  utter_BE22000009.4:
    - text: "위로: 어떡하냐… 딸 지금 기분 최악이겠다."
  utter_BE22000009.6:
    - text: "위로: 엄마한테 미안할 게 뭐 있어. 네가 상심이 크지."
  utter_BE22000009.8:
    - text: "격려: 아니야. 괜찮아. 그래도 지난번보다는 훨씬 잘 본 거잖아?"
  utter_BE22000009.10:
    - text: "격려: 무슨 그런 말을 해. 아빠도 지금 직장 두 번이나 떨어지고 합격한 거라 충분히 이해해주실 거야."
  utter_BE22000009.12:
    - text: "아빠는 너의 합격보단 최선을 다했던 너의 모습을 자랑하신 거야."
  utter_BE22000009.14:
    - text: "조언: 엄마랑 아빠는 네가 그동안 누구보다 열심히 노력해왔던 걸 잘 아니까 그런 생각 말고. 오늘은 엄마랑 기분전환 겸 맛있는 거 먹으러 가자!"
  utter_BE22000064.2:
    - text: "위로: 나 화장 고치러 잠시 나와 있어. 사람들 계속 상대하고 말해야 하는데 하필이면 고춧가루가 꼈네. 칫솔이나 가글 같은 것 없어?"
  utter_BE22000064.4:
    - text: "조언: 괜찮아, 너무 걱정하지 마, 그 정도는 멀어서 안 보일 거야. 그 거리에서는 우리 점도 안 보일걸? 게다가 어둡잖아, 더 안 보일 거야."
  utter_BE22000064.6:
    - text: "조언, 위로: 그러게. 신경을 많이 쓰다 보니까 여보도 모르게 실수할까 봐 걱정되겠어. 사람들 시선도 엄청 의식될 것 같아. 그러면 직원들한테 일회용 칫솔이나 가글 있냐고 여쭤봐 봐."
  utter_BE22000064.8:
    - text: "위로: 그러네. 이러지도 못하고 저러지도 못하고 당황스럽겠다. 그러면 내가 돌아가는 길에 직원분들께 여쭤볼게."
  utter_BE22000064.10:
    - text: "동조: 알겠어. 나 같아도 조급해져서 그렇게 느낄 거야. 하지만 정말 별일이 아니고, 신경까지 쓸 일은 아니니 염려 마."
  utter_BE22000064.12:
    - text: "괜찮아. 그렇게 되면 내가 후딱 사 오지 뭐. 건물이 이렇게 큰데 편의점 하나가 없겠어. 여보 많이 초조하니까 내가 좀더 빨리 다녀올게."
  utter_BE22000064.14:
    - text: "조언, 격려: 화장실에 갔거나 화장 고치러 갔다고 말하면 이해해 줄 거야. 너무 걱정하지 마."
  utter_BE22000064.16:
    - text: "아니야. 하나뿐인 딸의 결혼식인데 최대한 좋게 진행해야지."
  utter_BE22000051.2:
    - text: "왜? 직장에서 무슨 일 있었어?"
  utter_BE22000051.4:
    - text: "아이고 그랬어? 한번 깨어서 그 뒤로 잠을 계속 설친 거야?"
  utter_BE22000051.6:
    - text: "우리 여행 가서 같이 잘 때도 자기 가끔 잠꼬대하는 경우가 있더라."
  utter_BE22000051.8:
    - text: "그때는 아침에 뭐 먹을지 메뉴 정하던데? 그리고 매번 그러는 것도 아니고, 자기 잠꼬대하는 거 귀여워서 듣고 있는 것도 좋아한단 말이야."
  utter_BE22000051.10:
    - text: "조언: 문제라고 생각하지 않아서 그랬어. 피곤할 때 잠꼬대하는 사람들이 얼마나 많은데? 너무 부끄러워하고 마음 쓰지 말았으면 좋겠어. 괜찮아."
  utter_BE22000051.12:
    - text: "조언, 동조: 하긴, 나 같아도 내가 잠꼬대를 한다고 하면 신경 쓰이고 좀 걱정되긴 할 거 같아. 피곤한 날 잠들기 전에 음성녹음 켜두고 자보는 건 어때?"
  utter_BE22000051.14:
    - text: "조언: 난 괜찮다고 생각하지만 걱정된다면 숙면에 도움 되는 방법들도 같이 찾아볼까? 멜라토닌이 많다는 타트체리 주스를 마신다거나 수면 클리닉을 찾아가 보는 거야."
  utter_BE22000106.2:
    - text: "그 예쁘장하고 똑똑한 총무? 어쩐지 총무 바라보는 눈빛이 예사롭지 않더라니."
  utter_BE22000106.4:
    - text: "총무가 뭐라고 하는데? 혹시 차인 거야?"
  utter_BE22000106.6:
    - text: "조언: 왜 아무 말도 안 할까? 그래도 침묵은 곧 긍정이라고도 하잖아. 안 좋은 생각하며 너무 조급해 하지 마."
  utter_BE22000106.8:
    - text: "그러니까 후배는 학력과 직업 차이 때문에 여자한테 거절당했다고 생각하는 거야?"
  utter_BE22000106.10:
    - text: "격려: 에이. 뭘 또 그렇게까지 생각해. 사랑엔 국경도 없다고 하잖아. 정말 사랑한다면 그런 건 문제되지 않을 거야."
  utter_BE22000106.12:
    - text: "조언: 후배, 무슨 소리야. 인물 훤하지. 성격 좋지. 후배만 한 사람이 어디 있다고 그래? 좋은 소식이 있을 테니 조금만 기다려 봐."
  utter_BE22000106.14:
    - text: "당연하지. 내가 알고 있는 남자 중 후배만큼 괜찮은 사람은 본 적이 없어. 꼭 긍정적인 답변이 올 거라고."
  utter_BE22000018.2:
    - text: "이사했다면 축하해줘야 할 일인데, 기분이 다운된다니 의아한데?"
  utter_BE22000018.4:
    - text: "위로: 사촌이 땅을 샀을 때처럼 배가 아프고 시기 내지는 질투가 나는 거야?"
  utter_BE22000018.6:
    - text: "그런 사람들이 있잖아. 환경에 굴하지 않고 누가 봐도 열심히 사는 사람들."
  utter_BE22000018.8:
    - text: "조언, 위로: 항상 밝은 모습을 보여줬던 네가 무력감과 좌절감을 느낀다니. 그럴 때가 있긴 하지만, 다른 사람과의 비교는 하지 말았으면 해."
  utter_BE22000018.10:
    - text: "폐가를 사서 혼자 수리까지 해내다니 대단한 친구긴 하네."
  utter_BE22000018.12:
    - text: "무의미하다고? 일확천금 꿈꾸지 않고 성실하게 살아가는 사람들의 일상은 충분히 가치가 있는 거야."
  utter_BE22000018.14:
    - text: "격려: 넌 누구보다 성실해. 회사에서도 성실맨으로 후배들의 귀감이 되고 있잖아. 그것만으로도 성공적인 인생을 살아가고 있는 거야."
  utter_BE22000743.2:
    - text: "점심 든든히 먹었나 보네. 아이스커피 한잔 마시면서 버티는 거지 나도 별수 없어."
  utter_BE22000743.4:
    - text: "조언: 그 정도면 너 오늘 진짜 피곤한가 봐. 수업 빼고 동아리방이라도 가서 낮잠이라도 자고 와."
  utter_BE22000743.6:
    - text: "동조: 하긴. 그건 또 맞는 말이네. 나도 부모님 생각하면 아무리 피곤해도 수업 하루라도 빠지기 힘들더라."
  utter_BE22000743.8:
    - text: "조언, 격려: 공부도 열심히 하면서 알바까지 더 늘리다니 효심이 대단하네. 지금도 잘하고 있으니까 괜히 피로로 쓰러져서 부모님 걱정하시지 않게 너무 무리하지는 말아."
  utter_BE22000743.10:
    - text: "격려, 동조: 놀면서 학교 다니는 애들이 얼마나 많은데 감정화자 네가 열정적이고 대단한 거지. 그동안 낯간지러워서 말은 안 했지만 항상 널 본받고 싶다고 생각했어."
  utter_BE22000743.12:
    - text: "이게 왜 별게 아니냐. 부모님도 네 노력 아시면 자랑스러워하실 거야."
  utter_BE22000743.14:
    - text: "조언: 오늘 고생했으니 수업 끝나고 아르바이트 시작 전에 시간 괜찮으면 저녁이나 같이 먹어."
  utter_BE22000090.2:
    - text: "무슨 일인데 그래?"
  utter_BE22000090.4:
    - text: "어쩐지 엄마가 언니 늦는다고 계속 걱정하더라."
  utter_BE22000090.6:
    - text: "어머 어떻게 해. 그래서 어떻게 됐어? 안 다쳤어?"
  utter_BE22000090.8:
    - text: "위로: 타서 다행이긴 한데, 엄청 당황스러웠겠다."
  utter_BE22000090.10:
