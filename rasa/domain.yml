    - text: "조언, 격려: 맞아, 너도 너무 상심하지 말고 제부와 아이와 함께 상담을 가봐. 막상 가보면 잘 왔다 싶을 거야."
  utter_BE22000068.12:
    - text: "좋은 생각이네. 두 사람의 대화가 잘 풀리면 상담까지 가지 않아도 될 수도 있잖아."
  utter_BE22000068.14:
    - text: "조언: 오늘 저녁에 맥주라도 한잔 하면서 허심탄회하게 대화해보렴."
  utter_BE22000040.2:
    - text: "위로: 아, 같은 중학교에 배정되었다고 좋아했던 그 친구? 우리 딸 많이 서운하겠다."
  utter_BE22000040.4:
    - text: "같은 반 친구들도 있는데 왜 혼자라고 생각해."
  utter_BE22000040.6:
    - text: "격려, 위로: 처음부터 마음이 잘 맞을 수는 없겠지. 그래도 우리 감정화자와 그 친구처럼. 서로 시간을 함께 나누면 마음도 나누는 친구가 또 있지 않을까?"
  utter_BE22000040.8:
    - text: "그럼. SNS로 서로의 일상을 나눌 수도 있고. 멀어졌다고 해서 친구가 아닌 게 아니니까."
  utter_BE22000040.10:
    - text: "조언: 그래, 그러니 너무 속상해하지 마렴. 그리고 전학 가는 친구에게 격려나 응원을 좀 해주는 건 어때?"
  utter_BE22000040.12:
    - text: "그럼. 낯선 학교와 선생님, 친구들을 만나서 새롭게 시작해야 하잖아."
  utter_BE22000040.14:
    - text: "조언, 위로: 그럴 수 있어. 좋아하는 친구와 헤어진다는 게 속상하고 슬펐을 테니까. 그리고 아직 한 달이 남았으니 친구랑 추억도 많이 만들면 돼."
  utter_BE22000040.16:
    - text: "이젠 좀 밝아졌네. 기분은 좀 괜찮아진 거지?"
  utter_BE22000040.18:
    - text: "엄마는 그 생각까지 못 했는데 우리 딸 기특하네?"
  utter_BE22000058.2:
    - text: "왜 그래, 무슨 일 있어?"
  utter_BE22000058.4:
    - text: "어머, 정말? 그러면 그 동창하고 축하주 마시는 거야?"
  utter_BE22000058.6:
    - text: "조언, 격려: 아... 여보, 너무 신경 쓰지 마. 여보도 최선을 다하고 있잖아. 모든 건 다 때가 있는 법이야."
  utter_BE22000058.8:
    - text: "격려: 그럼. 당신 자리에서 머지않아 기회가 꼭 올 거야. 이번에 한 프로젝트도 성공적이었잖아. 위에서도 당신 노력 잘 알고 있을 거야."
  utter_BE22000058.10:
    - text: "동조: 당신 마음 모르는 것도 아니지. 머물러있던 시간이 짧았던 건 또 아니니까. 마음고생 많았지?"
  utter_BE22000058.12:
    - text: "동조: 무슨 소리야, 당신이 항상 노력하고 열심히 하는 거 내가 잘 아는데. 부부가 원래 그런 거잖아. 서로 힘들어도 다독여주면서 앞으로 나아가는 거."
  utter_BE22000058.14:
    - text: "그렇게 얘기해주니 고마워 나는 언제나 당신 곁에서 응원할 거니까 오늘 괴로운 마음 툴툴 털어버리고 들어와. 당신 능력은 꼭 빛을 볼 날이 있을 거야."
  utter_BE22000091.2:
    - text: "자기 키가 뭐가 작다고 그래? 아담하고 귀여운데."
  utter_BE22000091.4:
    - text: "자기가 굽 있는 걸 좋아하는 줄 알았는데 키 때문이었구나."
  utter_BE22000091.6:
    - text: "격려: 그것도 자기한테 잘 어울릴 것 같다. 그런 신발 신으면 엄청 귀엽고 발랄해 보일 것 같은데?"
  utter_BE22000091.8:
    - text: "에이 그게 무슨 소리야. 자기가 힐 신은 모습에 익숙해서 그런 거겠지."
  utter_BE22000091.10:
    - text: "격려, 동조: 지난번에 우리 등산 갔을 때 운동화 신은 자기 모습 엄청 예뻤어. 그리고 자기가 그렇게 작은 키는 아냐. 내가 보기에는 딱 표준 사이즈야."
  utter_BE22000091.12:
    - text: "격려: 힐을 신었을 때에도 예쁜데 굽이 낮은 걸 신어도 자기는 엄청 발랄하고 귀여워 보여. 힐 신을 때와는 다른 매력이 있던데."
  utter_BE22000091.14:
    - text: "너무 보고 싶다. 예쁘고 발랄한 내 여자 친구 모습이 기대되는걸."
  utter_BE22000003.2:
    - text: "감정화자님이 가게를 시작했을 땐 손님이 꽤 있었잖아요. "
  utter_BE22000003.4:
    - text: "위로, 동조: 사업 시작하자마자 얼마나 스트레스를 받겠어요. 들어오는 돈은 없어도 고정 지출은 나갈 수밖에 없고요. 사업을 해본 저는 너무 잘 알지요."
  utter_BE22000003.6:
    - text: "격려: 처음부터 잘되면 누구라도 다 사업에 뛰어들지요. 대리님은 영업직에도 오래 있어요?으니 좋은 마케팅 전략을 생각해봐도 좋을 거예요."
  utter_BE22000003.8:
    - text: "월급 받는 게 속 편하긴 하지요. 하지만 직장을 천년만년 다닐 수는 없는 노릇이잖아요."
  utter_BE22000003.10:
    - text: "격려: 이 시기를 잘 넘기면, 옛이에요?를 하며 웃을 날이 반드시 올 거예요."
  utter_BE22000003.12:
    - text: "지금은 우리뿐 아니라 모두가 힘든 시기예요. 사업을 시작할 수 있었던 것만으로도 부러워하는 사람이 많을 거예요."
  utter_BE22000003.14:
    - text: "조언: 오래 고민하고 내린 큰 결정이었으니 너무 실망하지 말고 이 시기를 넘길 방책을 고민해 봐요."
  utter_BE22000002.2:
    - text: "매일 환하게 웃고 다니는 김 대리가가 그런 기분이라니, 별일이네요."
  utter_BE22000002.4:
    - text: "격려: 언제나 아이들 공부에도 열의를 보이셨잖아요. 교육비 때문이라 더 슬프겠어요."
  utter_BE22000002.6:
    - text: "위로: 결혼하고 나니 친정에 돈이야기 하기가 힘들었을 텐데 아이들 일이라 용기를 냈군요. 대단하네요."
  utter_BE22000002.8:
    - text: "위로: 정말 섭섭하고 황당했겠어요."
  utter_BE22000002.10:
    - text: "조언: 혼자 속앓이 그만 하고 남편에게 물어봐요. 분명 사정이 있을 거예요. 사업에 필요한 돈일지도 모르고요."
  utter_BE22000002.12:
    - text: "감정화자씨가 애들 교육 잘하려고 애쓰는 잘 알 텐데 설마 딴 주머니 일 리가요."
  utter_BE22000002.14:
    - text: "조언, 위로: 보자마자 서글픈 건 당연해요. 하지만 아직 모르는 일이니까 퇴근하면 차분히 물어봐요."
  utter_BE22000002.16:
    - text: "남편은 감정화자씨가 제일 잘 알잖아요. 분명 네게 미처 말하지 못한 상황이 있을 거예요."
  utter_BE22000007.2:
    - text: "그동안 다녔던 회사 경력 위주로 쓰면 되지 않을까?"
  utter_BE22000007.4:
    - text: "위로: 하루하루 초조하게 핸드폰만 바라보고 있는 심정은 오죽하겠니. 자괴감도 들고 자신감도 떨어질 거야."
  utter_BE22000007.6:
    - text: "조언, 격려: 너 전 회사에서 많은 프로젝트를 성공시켰잖아. 그 실적을 더 강조해봐. 너의 그 경력이면 얼마든 환영받을 것 같은데?"
  utter_BE22000007.8:
    - text: "조언, 위로: 네가 잘못한 게 아니고, 그 회사가 추구하는 방향과 맞지 않았을 거야. 미리 실망할 필요 없어."
  utter_BE22000007.10:
    - text: "격려, 동조: 네가 부쩍 의기소침해진 것 같아서 내 마음이 다 아파. 하지만 한번 마음먹으면 끝까지 해내고 마는 너잖아."
  utter_BE22000007.12:
    - text: "조언, 격려: 우리 동창 중에 네가 가장 우수한 성적으로, 제일 좋은 회사에 1등으로 입사했었잖아. 그 기세를 몰아서 다시 한번 용기를 내봐."
  utter_BE22000007.14:
    - text: "조언: 그럼. 너의 모든 자신감을 담아서 다시 한번 도전해봐."
  utter_BE22000010.2:
    - text: "가족앨범에 있는 사진 말고 다른 걸 찾았다는 뜻이야?"
  utter_BE22000010.4:
    - text: "돌아가신 뒤에 지갑을 찾아볼 생각은 못 했네. 사진 보고 많이 울었어?"
  utter_BE22000010.6:
    - text: "동조: 맞아. 그러고 보니 아빠가 언젠가부터 웃음을 잃으신 채로 일만 하셨던 것 같아. 네 말 듣고 나니 나도 마음이 참 아프다."
  utter_BE22000010.8:
    - text: "격려: 너는 후회할 거 하나도 없이 다정한 딸이었어. 우리 중에 가장 애교도 많고 아빠한테 조잘조잘 이야기도 많이 했잖아. 아빠가 표현은 안 해도 네 덕에 많이 즐거워하셨어."
  utter_BE22000010.10:
    - text: "동조: 맞아. 아빠는 태어날 때부터 우리 아빠가 아니었는데 가끔 너무 당연하게 생각하면서 살았던 것 같아. 아빠도 젊은 시절 꿈이 있고 자기 인생을 즐기는 청년이었을 텐데. 그렇지?"
  utter_BE22000010.12:
    - text: "조언: 우리가 그런 마음으로 괴로워하면 하늘에서 아빠가 슬퍼하실 거야. 우리는 우리대로 씩씩하고 행복하게 잘 살아가자. 아빠 생각으로 많이 힘들 때마다 언니한테 기대."
  utter_BE22000010.14:
    - text: "조언: 그러면 같이 울지, 뭐. 원래 함께 슬퍼하면 더 빨리 회복되잖아. 우리 같이 마음껏 슬퍼하고 애도하자."

